<!DOCTYPE html>
<html>
<head>
	<title>Operator Ternary</title>
</head>
<body>

<!-- 
Ternary Operator 

- Ternary Operator adalah operator sederhana dari if statement
- Ternary Operator terdiri dari kondisi yang dievaluasi, jika menghasilkan true maka nilai pertamanya diambil, jika false maka nilai keduanya diambil.
-->
<script type="text/javascript">
	/*if statement*/

	const nilai = 80;
	let ucapan;

	if (nilai >= 70) {
		ucapan = "Selamat anda lulus!!!";
	} else{
		ucapan = "Maaf anda tidak lulus";
	}

	document.writeln(`<p>${ucapan}</p>`);
	
	// Ternary Operator = ?

	ucapan = nilai >= 75 ? "Selamat anda lulus":"Maaf anda tidak lulus"; 

	document.writeln(`<p>${ucapan}</p>`);

</script>
	


</body>
</html>
